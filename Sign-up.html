<!DOCTYPE html>
<html lang="en">
<head>
  <title>LOGIN</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="bg">
    </div>
  
    <main class="form-signin">
  
      <form id="form">
     <div class="divForm">
        <label for="username"></label>
        <input  type="text" class="form-control" placeholder="name" id="name" required>

        <label for="password"></label>
        <input type="password" class="form-control" placeholder="password" id="password" required>

        <label for="email"></label>
        <input type="password" class="form-control" placeholder="email address" id="email" required>
     </div>

        <div style="text-align: center; margin-top: 20px;">
        <button class="btnlogin" type="submit">CREATE</button>
        </div>
      </form>
      <div class="linkToSign divLink">
        <a href="Sign-in.html" class="linkToSign">Already registered? Sign In</a>
      </div>
    </main>
  
  

  <script type="module" src="app.js"></script>

</body>
</html>
