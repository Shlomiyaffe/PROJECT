<!DOCTYPE html>
<html lang="en">
<head>
  <title>LOGIN</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="bg">
    </div>
  
    <main class="form-signin">
  
      <form id="form">
     <div class="divForm">
        <label for="name"></label>
        <input type="text" class="form-control" placeholder="Name" id="name" required autocomplete="username"/>

        <label for="password"></label>
        <input type="password" class="password" placeholder="Password" id="password" required autocomplete="current-password"/>
        

        <label for="email"></label>
        <input type="email" class="email" placeholder="Email address" id="email" required/>
     </div>

     <div style="text-align: center; margin-top: 20px;">
        <button class="btnlogin" type="button" onclick="signUp()">CREATE</button>   


        </div>
      </form>
      <div class="linkToSign divLink">
        <a href="Sign-in.html" class="linkToSign">Already registered? Sign In</a>
      </div>
    </main>
  
  
  <script type="module" src="app.js"></script>
</body>
</html>
